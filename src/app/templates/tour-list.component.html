<mat-card *ngFor="let tour of tours" class="example-card">
  <mat-card-header>
   
    <mat-card-title>{{tour.name}}</mat-card-title>
    <mat-card-subtitle>{{ tour.duration }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{tour.image}} alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{tour.decription}}
    </p>
    <p>{{tour.price}}</p>
    <p>{{tour.duration}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
